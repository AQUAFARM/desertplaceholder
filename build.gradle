buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0-rc1'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  compileSdkVersion = 25
  buildToolsVersion = '25.0.2'
}

task clean(type: Delete) {
  delete rootProject.buildDir
}