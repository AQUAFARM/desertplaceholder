buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.2'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  compileSdkVersion = 25
  buildToolsVersion = '25.0.3'

  supportLibVersion = '25.3.1'
  constraintLayoutVersion = '1.0.2'
}

task clean(type: Delete) {
  delete rootProject.buildDir
}