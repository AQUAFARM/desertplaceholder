
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.0'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  minSdkVersion = 9
  compileSdkVersion = 24
  buildToolsVersion = '24.0.2'

  supportAppCompat = 'com.android.support:appcompat-v7:24.2.0'
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
