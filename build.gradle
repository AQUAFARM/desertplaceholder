buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.1'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  minSdkVersion = 14
  compileSdkVersion = 24
  buildToolsVersion = '24.0.3'
}

task clean(type: Delete) {
  delete rootProject.buildDir
}